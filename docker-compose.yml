version: '3.8'

services:
  deepseek-ocr:
    build:
      context: .
      dockerfile: Dockerfile
    image: deepseek-ocr:latest
    container_name: deepseek-ocr-service
    
    # GPU 支持配置
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    # 环境变量
    environment:
      - MODEL_NAME=deepseek-ai/DeepSeek-OCR
      - OUTPUT_DIR=/app/outputs
      - CUDA_VISIBLE_DEVICES=0
    
    # 端口映射
    ports:
      - "8200:8200"
    
    # 数据卷挂载
    volumes:
      - ./outputs:/app/outputs
      - ./models:/root/.cache/huggingface  # 缓存模型文件
      - ./api_server.py:/app/api_server.py  # 挂载 API 服务文件
    
    # 重启策略
    restart: unless-stopped
    
    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

